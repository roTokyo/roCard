<script type="text/javascript">

  accept();

  function createCookie(name,value,days) {
      var expires = "";
      if (days) {
          var date = new Date();
          date.setTime(date.getTime() + (days*24*60*60*1000));
          expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + value + expires + "; path=/";
  }

  function readCookie(name) {
      var nameEQ = name + "=";
      var ca = document.cookie.split(';');
      for(var i=0;i < ca.length;i++) {
          var c = ca[i];
          while (c.charAt(0)==' ') c = c.substring(1,c.length);
          if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
      }
      return null;
  }
  function eraseCookie(name) {
      createCookie(name,"",-1);
  }

  function accept() {
    if(readCookie('RobertoCalesiniCookiesAccepted')=='true') {
      $('#contactBtn').removeAttr('disabled'); $('#newsLetterBtn').removeAttr('disabled'); $('#toolTipToggleAcc').hide();
  
    } else {
        $('#contactBtn').attr('disabled', true); $('#newsLetterBtn').attr('disabled', true); $('#toolTipToggleAcc').show();
        $('.idPrivacyFooter').hide();
        $('#idPrivacyCookie').show();
    };
  }

  $('#idBtnPrivacyCookieAccept').click(function() {
      createCookie('RobertoCalesiniCookiesAccepted','true',31);
      $('#idPrivacyCookie').hide();
      location.reload();
  });
</script>

<script type="text/javascript">
$(function() {
	smoothScroll(500);
});

function smoothScroll (time) {
  $('a[href*="#"]:not([href="#"])').click(function() {
    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
      var target = $(this.hash);
      target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
      if (target.length) {
        $('html,body').animate({
          scrollTop: target.offset().top - 100
        }, time);
        return false;
      }
    }
  });
}
</script>

<script type="text/javascript">
$(function() {
	topup();
});

function topup(){
	$('.top').click(function() {
	  $('html, body').stop().animate({scrollTop: 0}, 'slow', 'swing');
	});
	$(window).scroll(function() {
	  if ($(this).scrollTop() > $(window).height()) {
	    $('.top').addClass("up");
	  } else {
	    $('.top').removeClass("up");
	  }
	});
}
</script>


<script type="text/javascript">
  var userLang = navigator.language || navigator.userLanguage;
  var userLang = userLang.split('-')[0];
  if (userLang === "ja") {
    $('.jp').show();
    } else if (userLang === "it") {
      $('.it').show();
    } else {
      (userLang === "en")
      $('.en').show();
  }
</script>
